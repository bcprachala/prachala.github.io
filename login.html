<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h2>Sign Up</h2>
		<form action="#" method="post">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="phone">Phone:</label>
			<input type="tel" id="phone" name="phone" required>
			<label for="dob">Date of Birth:</label>
			<input type="date" id="dob" name="dob" required>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>
			<label for="confirm-password">Confirm Password:</label>
			<input type="password" id="confirm-password" name="confirm-password" required>
			<input type="submit" value="Sign Up">
		</form>
	</div>
</body>
</html>

            <form action="#" method="post">
                <h2>Login</h2>

                    <label for="email">Email/Phone/Username:</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter email/phone/username" name="email" required>

                    <a href="#">Forgot password?</a>
                </div>
            </form>
        </div>
    </section>

    <!-- Dashboard Section -->
    <section id="dashboard">
        <div class="container">
            <h2>Welcome, User!</h2>
            <img src="images/user.jpg" alt="User Profile Picture">
            <button class="btn btn-primary" id="logout-btn">Logout</button>

            <h3>Crypto List</h3>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Crypto Name</th>
                        <th>Crypto Price (USD)</th>
                    </tr>
                </thead>
                <tbody id="crypto-table-body">
                    <!-- Data from API will be inserted here -->
                </tbody>
            </table>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Logout button event listener
        $("#logout-btn").click(function() {
            // Redirect to login page
            window.location.href = "login.html";
        });

        // Call API to get crypto list
        $.getJSON("https://139.59.57.191:5000/user/getCryptoList", function(data) {
            var tableBody = $("#crypto-table-body");

            // Insert data into table
            for (var i = 0; i < data.length; i++) {
                var crypto = data[i];
                var row = $("<tr>");
                var nameCell = $("<td>").text(crypto.name);
                var priceCell = $("<td>").text(crypto.price_usd);

                row.append(nameCell);
                row.append(priceCell);

                tableBody.append(row);
            }
        });
    </script>
</body>
